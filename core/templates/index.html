{% extends "base.html" %}

{% block title %} <div class="fh5co-cover fh5co-cover-style-2 js-full-height" data-stellar-background-ratio="0.5" data-next="yes"  style="background-image: url(../static/images/full_1.jpg);">
		  	<span class="scroll-btn wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.4s">
				<a href="#">
					<span class="mouse"><span></span></span>
				</a>
			</span>
			<div class="fh5co-overlay"></div>
			<div class="fh5co-cover-text">
				 <div class="container">
                    <div class="row">
                        <div class="col-md-push-6 col-md-6 full-height js-full-height">
                            <div class="fh5co-cover-intro">
                                <h1 class="cover-text-lead wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">Какой-то заголовок</h1>
                                <h2 class="cover-text-sublead wow fadeInUp" data-wow-duration="1s" data-wow-delay=".8s">Какой-то текст</h2>
                                {% if user.is_authenticated %}
                                <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.1s">
                                    <a href="{% url "questions:question_create" %}" class="btn btn-primary btn-outline btn-lg">Задать вопрос</a>
                                </p>
                                {% else %}
                                <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.1s">
                                    <a href="{% url "core:login" %}?next={{ request.get_full_path }}" class="btn btn-primary btn-outline btn-lg">Войти, чтобы задать вопрос</a>
                                </p>
                            {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
{% endblock %}
