  <body>

    <div class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'index'%}">Project Narrator</a>
                    </div>
                    <div class="collapse navbar-collapse" id="responsive-menu">
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'questions:question_list'%}">
                                <span class="glyphicon glyphicon-folder-open"></span>
                                Вопросы
                            </a></li>
                            <li><a href="{% url 'topics:topic_list'%}">               <!-- ДОПИЛИТЬ ТОПИКИ -->
                                <span class="glyphicon glyphicon-folder-open"></span>
                                Топики
                            </a></li>
                            {% if user.is_authenticated %}
                                <li><a href="{% url "questions:question_create" %}">
                                    <span class="glyphicon glyphicon-send"></span>
                                    Задать вопрос
                                </a></li>
                               <li><a href="{% url "core:logout" %}?next={% url 'core:logout' %}">
                                   <span class="glyphicon glyphicon-log-out"></span>
                                   Выйти
                                   </a>
                               </li>
                               <li><a href="#">
                                   <span class="glyphicon glyphicon-user"></span>
                                   {{ user.username }}
                               </a></li>
                            {% else %}
                             <li>
                                 <a href="{% url "core:login" %}?next={{ request.get_full_path }}">
                                     <span class="glyphicon glyphicon-log-in"></span>
                                     Войти
                                 </a>
                             </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
    </div>

    {% block title %}{% endblock %}
    <div class="container">

        {% block content %}{% endblock %}
    </div>


    <hr>


    <div class="container">

            </div>
        </footer>
