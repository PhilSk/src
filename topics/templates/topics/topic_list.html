{% extends "base.html" %}
{% block title %}{% endblock %}


{% block content %}

{% for topic in object_list %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <div class="caption">
                   <h1>{{ topic.name }}</h1>
                  <div>{{ topic.description }}</div>
              </div>
            </div>
        </div>
{% endfor %}
{% endblock %}
